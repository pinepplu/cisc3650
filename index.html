<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TO DO list</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		body {
			background: lavender;
			color: indigo;
		}
		h1 {
            margin-top: 7rem;
        }
		ul {
			list-style: none;
			margin-top: 1rem;
		}
		li {
			padding-top: 0.5rem;
            padding-bottom: 0.5rem;
		}
		ul li:hover {
			font-size: 100%;
			background: yellow;
			font-family: monospace;
			text-decoration: none;
		}
		input[type=checkbox] {
            float: left;
        }
		button[type=button] {
			float: right;
		}
		.container {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1 class="text-center display-1">ToDo List</h1>
	<div class="container">
		<div class="row">
			<form class="col-8 mx-auto" id="form">
				<div class="input-group">
					<input class="form-control" type="text" id="input" placeholder="add tasks...">
					<span>
						<button type="button" id="addbtn" class="btn btn-outline-success">+</button>
					</span>
				</div>
			</form>
		</div>
		<div class="row">
			<ul id="todo">
				<li>
					<input type="checkbox" class="form-check-input mt-0">What other things do you have to do?<input type="date">
					<button type="button" id="delbtn" class="btn-close"></button>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function () {
			//variables
			var form = document.getElementById("form");
			var input = document.getElementById("input");
			var addbtn = document.getElementById("addbtn");
			var todo = document.getElementById("todo");
			var delbtn = document.getElementById("delbtn")
			var id = 1;

			// add button event listener
			addbtn.addEventListener("click", addBtn);

			// list event listener
			todo.addEventListener("click", boxChecked);

			//delete button event listener
			delbtn.addEventListener("click", delBtn);

			//add tasks with button
			function addBtn() {
				if (input.value == "") {
					alert("you must enter some value");
				}
				else {
					var text = input.value;
					var item = `<li id="li-${id}">${text}
                        <input id="box-${id}" class="checkboxes" type="checkbox"/>
                        </li>`;
					todo.insertAdjacentHTML('beforeend', item);
					id++;
					form.reset();
				}
			}

			//delete tasks with button
			function delBtn(element) {
				var del = element.target;
				del.parentNode.remove();
			}

			// strikes out completed task
			function boxChecked(event) {
				const element = event.target;
				if (element.type == "checkbox") {
					element.parentNode.style.textDecoration = "line-through";
				}
				else {
					element.textDecoration = none;
				}
			}
		}
	</script>
</body>
</html>
